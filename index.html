<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Osther Weather</title>
</head>

<body>
  <section class="min-vh-100 pb-5" style="background-color: #C1CFEA;">
    <div class="container">
      <div class="px-4 py-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="osthir_weather_Logo.png" alt="" width="200" height="200"> -->
        <h1 class="display-5 fw-bold text-center">
          <span class="d-inline-block">Welcome to</span>
          <span class="text-bg-warning text-white px-3 pb-1 my-2 rounded-5 d-inline-block">Osthir Weather</span>
          <span class="d-inline-block">Info Center</span>
        </h1>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
        <div class="col-md-9 col-lg-7 px-4">
          <form id="form">
            <div class="input-group input-group-lg mb-3">
              <input id="city" required type="text" class="form-control" placeholder="Enter city or zip"
                aria-label="Enter city or zip" aria-describedby="basic-addon2">
              <button class="input-group-text" type="submit" id="basic-addon2">Get Weather Info</button>
            </div>
            <div id="error"></div>
          </form>
          <div id="today"></div>

          <div id="list"></div>
        </div>
      </div>

    </div>
  </section>
  <script type="module" src="/main.js"></script>
</body>

</html>
